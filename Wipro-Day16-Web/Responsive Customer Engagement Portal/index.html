<!DOCTYPE html>
<html lang="en">
<head>
    <!-- US-01: Proper HTML5 structure -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Engagement Portal</title>

    <!-- US-06: External CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- US-04: Semantic HTML + Accessibility -->
<header>
    <!-- US-11: Bootstrap Navbar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Customer Portal</a>
        </div>
    </nav>
</header>

<main class="container mt-4">

    <!-- US-02: Inline vs Block Elements -->
    <section>
        <h1>Welcome <span class="highlight">User</span></h1>
        <p>This is a customer engagement portal.</p>
    </section>

    <!-- US-10: Bootstrap Cards -->
    <section class="row mt-3">
        <div class="col-md-4">
            <div class="card">
                <img src="image.jpg" class="card-img-top" alt="Service Image">
                <div class="card-body">
                    <h5 class="card-title">Service</h5>
                    <p class="card-text">Quality support services.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- US-10: Bootstrap Table -->
    <section class="mt-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Plan</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Basic</td><td>$10</td></tr>
                <tr><td>Premium</td><td>$30</td></tr>
            </tbody>
        </table>
    </section>

    <!-- US-11: Pagination -->
    <nav>
        <ul class="pagination">
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
        </ul>
    </nav>

    <!-- US-03 & US-12: Form + Bootstrap Validation -->
    <section class="mt-4">
        <form id="contactForm" class="needs-validation" novalidate>
            <label for="name">Name</label>
            <input id="name" class="form-control" required>

            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" required>

            <button class="btn btn-primary mt-2">Submit</button>
        </form>
    </section>

    <!-- US-05: Audio & Video -->
    <section class="mt-4">
        <audio controls>
            <source src="audio.mp4" type="audio/mpeg">
        </audio>

        <video controls width="300">
            <source src="Video.mp4" type="video/mp4">
        </video>
    </section>

    <!-- US-15: Async Fetch -->
    <section class="mt-4">
        <button id="loadUsers" class="btn btn-secondary">Load Users</button>
        <ul id="userList"></ul>
    </section>

</main>

<footer class="text-center p-3 bg-light">
    Â© 2026 Customer Portal
</footer>

<script src="js/script.js"></script>
</body>
</html>
